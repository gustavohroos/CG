<link rel="stylesheet" href="./style.css">
<body>
    <div id="content-wrapper">
        <button id="toggleMenuButton">Toggle Menu</button>
        <div id="buttons">
            <input type="number" id="animation-time" placeholder="Animation time (s)">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
            <span id="animation-percentage">0%</span>
            <input type="range" id="animation-step-slider" min="0" max="100" value="0">
            <span id="radius-value">Radius: 50</span>
            <input type="range" id="radius-value-slider" min="10" max="100" value="50">
        </div>
    </div>
    <script src="menu.js"></script>
</body>
